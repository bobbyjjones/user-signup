{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>
<form action="/" method='POST'>

<label>Username
        <input name="user" type="text" value='{{user}}' />
    </label>
    <span class="error">{{user_error}}</span><br>

<label>Password
        <input name="password" type="password" value='{{password}}' />
    </label>
    <span class="error">{{password_error}}</span><br>

<label>Verify Password
        <input name="verify" type="password" value='{{verify}}' />
    </label>
    <span class="error">{{verify_error}}</span><br>

<label>E-mail (optional)
        <input name="email" type="text" value='{{email}}' />
    </label>
    <span class="error">{{email_error}}</span><br>

    <input type="submit" value="Submit Query" />
</form>

{% endblock %}
